<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банковская карта</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="cardForm">
                <label for="bankName">Название банка:</label>
                <input type="text" id="bankName" name="bankName" required>

                <label for="paymentSystem">Тип платежной системы:</label>
                <select id="paymentSystem" name="paymentSystem" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="mir">Мир</option>
                </select>

                <label for="cardNumber">Номер карты:</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>

                <label for="cardHolder">Имя держателя карты:</label>
                <input type="text" id="cardHolder" name="cardHolder" required>

                <label for="expiryDate">Месяц и год окончания:</label>
                <input type="month" id="expiryDate" name="expiryDate" required>

                <button type="submit">Добавить карту</button>
            </form>
        </div>
        <div class="card-preview">
            <div id="cardMiniature">
                <div id="previewBankName">Название банка</div>
                <div id="previewCardNumber">0000 0000 0000 0000</div>
                <div id="previewExpiryDate">00/23</div>
                <div id="previewCardHolder">ИМЯ ДЕРЖАТЕЛЯ</div>
            </div>
        </div>
    </div>

    <table id="cardTable">
        <thead>
            <tr>
                <th>Название банка</th>
                <th>Тип платежной системы</th>
                <th>Номер карты</th>
                <th>Имя держателя карты</th>
                <th>Месяц и год окончания</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js.js"></script>
</body>
</html>
